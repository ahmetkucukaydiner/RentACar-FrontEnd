<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Renk ara</label>
  <input type="email" [(ngModel)] = "filterText" class="form-control" id="filterText" placeholder="Renk ara">
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız.
</div>

<ul class="list-group">
  <li (click)="clearCurrentColor()" [class]="getAllColorClass()" routerLink="/cars">Tüm Renkler</li>
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" [class]="getCurrentColorClass(color)"
    *ngFor="let color of colors">{{color.name}}</li>
</ul>
