<table class="table table-striped">
  <thead class="table-dark">
      <tr>
          <th scope="col">Marka</th>
          <th scope="col">Model</th>
          <th scope="col">Renk</th>
          <th scope="col">Yıl</th>
          <th scope="col">İşlemler</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let car of cars">
          <td>{{ car.brandName }}</td>
          <td>{{ car.carName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{ car.modelYear }}</td>
          <td>
              <button class="btn btn-warning" click="routerLink" routerLink="/cars/update/{{car.carId}}">Güncelle</button>
              <button class="btn btn-danger mx-2" click="routerLink" routerLink="/cars/delete/{{car.carId}}">Sil</button>
          </td>
      </tr>
  </tbody>
</table>
