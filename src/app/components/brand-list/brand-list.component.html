<table class="table table-striped">
  <thead class="table-dark">
      <tr>
          <th scope="col">Marka</th>
          <th scope="col">İşlemler</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let brand of brands">
          <td>{{ brand.name }}</td>
          <td>
              <button class="btn btn-warning" click="routerLink" routerLink="/update/{{brand.id}}">Güncelle</button>
              <button class="btn btn-danger mx-2" click="routerLink" routerLink="/delete/{{brand.id}}">Sil</button>
          </td>
      </tr>
  </tbody>
</table>
