<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Marka Güncelle</h5>
      </div>
      <div *ngIf="brand" class="card-body">
        <form [formGroup]="brandUpdateForm">
            <div class="mb-3">
            <label for="name">Marka adı</label>
            <div class="form-group">
              <input type="text" id="name" formControlName="name" class="form-control" [(ngModel)]="name" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToBrandList()">Geri dön</button>
        <button class="btn btn-fill btn-success" (click)="update(); backToBrandList()"  style="float: right;">Güncelle</button>
      </div>
    </div>
  </div>
</div>
