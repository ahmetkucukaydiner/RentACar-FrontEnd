<table class="table table-striped">
  <thead class="table-dark">
      <tr>
          <th scope="col">Renk</th>
          <th scope="col">İşlemler</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let color of colors">
          <td>{{ color.name }}</td>
          <td>
              <button class="btn btn-warning" click="routerLink" routerLink="/colors/update/{{color.id}}">Güncelle</button>
              <button class="btn btn-danger mx-2" click="routerLink" routerLink="/colors/delete/{{color.id}}">Sil</button>
          </td>
      </tr>
  </tbody>
</table>
