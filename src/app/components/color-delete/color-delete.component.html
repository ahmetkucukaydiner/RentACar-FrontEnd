<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Renk Sil</h5>
      </div>
      <div *ngIf="deletedColor" class="card-body">
        <form [formGroup]="colorDeleteForm">
          <div class="mb-3">
            <label for="name">Renk</label>
            <div class="form-group">
              <input type="text" id="name" formControlName="name" class="form-control" [(ngModel)]="name">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark"(click)="backToColorList()">Geri d√∂n</button>
        <button class="btn btn-fill btn-success" (click)="delete(deletedColor); backToColorList()" style="float:right;">Sil</button>
      </div>
    </div>
  </div>
</div>
