<div class="content">
  <div  class="col-md-12">
      <div class="card">
          <div class="card-header"><h5 class="title">Kiralama Ekle</h5></div>
          <div class="card-body">
              <form [formGroup]="rentalForm" >
                  <div class="mb-3">
                      <label for="rentDate">Kiralama Tarihi</label>
                  <div class="form-group">
                      <input type="date"
                      id="rentDate"
                      formControlName="rentDate"
                      class="form-control" placeholder="Kiralama Tarihi (GG-AA-YY)"/>
                  </div>
                  </div>
                  <!-- <div class="mb-3">
                      <label for="returnDate">Teslim Tarihi</label>
                  <div class="form-group">
                      <input type="date"
                      id="returnDate"
                      class="form-control" placeholder="Kiralama Tarihi (GG-AA-YY)"/>
                  </div>
                  </div> -->
                  <div class="mb-3">
                      <label for="CustomerId"> CustomerId</label>
                  <div class="form-group">
                      <input type="number"
                      id="customerId"
                      formControlName="customerId"
                      class="form-control" placeholder="customer Id"/>
                  </div>
                  </div>
                  <div class="mb-3">
                      <label for="categoryId">CarId</label>
                  <div class="form-group">
                      <input type="number"
                      id="carId"
                      formControlName="carId"
                      class="form-control" placeholder="carId"/>
                  </div>
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
          </div>
      </div>
  </div>

</div>
